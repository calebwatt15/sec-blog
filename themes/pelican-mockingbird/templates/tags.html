{% extends "base.html" %}

{% block title %}{{ SITENAME }} &middot; Archives{% endblock %}
{% block content %}
                <h1>Tags</h1>

		<div class="taglist">
			{% for tag, articles in tags|sort %}
				{% set num = articles|count %}
				<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}<sup>{{ num }}</sup></a></li>
			{% endfor %}
		</div>
{% endblock %}
